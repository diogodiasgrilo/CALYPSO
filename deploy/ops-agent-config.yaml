# Google Cloud Ops Agent - Custom Configuration for CALYPSO
#
# Collects:
# 1. All systemd journal logs (filtered at dashboard level for hydra)
# 2. Bot file log at /opt/calypso/logs/hydra/bot.log (parsed into structured fields)
# 3. Shared monitor log at /opt/calypso/logs/monitor.log
#
# Deploy:
#   sudo cp /opt/calypso/deploy/ops-agent-config.yaml /etc/google-cloud-ops-agent/config.yaml
#   sudo systemctl restart google-cloud-ops-agent
#
# Log format: "2026-02-26 09:16:01 | INFO     | shared.logger_service | HEARTBEAT | Market closed..."
# After parsing: jsonPayload.et_time = "2026-02-26 09:16:01", jsonPayload.message = "HEARTBEAT | Market closed..."
#
# Last Updated: 2026-02-28

logging:
  receivers:
    journal:
      type: systemd_journald

    hydra_logfile:
      type: files
      include_paths:
        - /opt/calypso/logs/hydra/bot.log

    monitor_log:
      type: files
      include_paths:
        - /opt/calypso/logs/monitor.log

  processors:
    # Parse bot log: "2026-02-26 09:01:00 | INFO | shared.logger_service | HEARTBEAT | ..."
    # Extracts: et_time, severity, module, message (the actual content after module)
    hydra_parser:
      type: parse_regex
      regex: '(?<et_time>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}) \| (?<severity>\w+)\s+\| (?<module>[\w.]+)\s+\| (?<message>.*)'

  service:
    pipelines:
      journal_pipeline:
        receivers:
          - journal

      hydra_logfile_pipeline:
        receivers:
          - hydra_logfile
        processors:
          - hydra_parser

      monitor_pipeline:
        receivers:
          - monitor_log

metrics:
  receivers:
    hostmetrics:
      type: hostmetrics
      collection_interval: 60s

  processors:
    metrics_filter:
      type: exclude_metrics
      metrics_pattern: []

  service:
    pipelines:
      default_pipeline:
        receivers:
          - hostmetrics
        processors:
          - metrics_filter
